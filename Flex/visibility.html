<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: darkblue;
            border-radius: 20px;
        }
        div:hover{
            display: none;
        }

        #box1{
            opacity: 0;
        }
        #box2{
            opacity: 0.4;
        }
        #box3{
            opacity: 0.7;
        }
        #box4{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
</body>
</html>
