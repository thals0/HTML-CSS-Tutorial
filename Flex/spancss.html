<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* span은 inline이라 width, height줘도 안먹는데
        position 지정해주면 자동으로 display:block되므로 적용됨 */
        span{
            background-color: orange;
            width: 100px;
            height: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
    <span>1234</span>
</body>
</html>
