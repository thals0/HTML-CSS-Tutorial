<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
    <link rel="stylesheet" href="megabox.css">
    <title>MEGABOX</title>
</head>
<body>
    <header>
        <ul>
            <li><i class="fa-solid fa-bars"></i></li>
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li>영화</li>
            <li>예매</li>
            <li>극장</li>
            <li><h1>MEGABOX</h1></li>
            <li>이벤트</li>
            <li>스토어</li>
            <li>혜택</li>
            <li><i class="fa-regular fa-calendar-days"></i></li>
            <li><i class="fa-solid fa-user-large"></i></li>
        </ul>
    </header>
    <div class="plus">
        <div>박스오피스</div>
        <div>더 많은 영화보기 + </div>
    </div>
    <div class="mainMovie">
        <ol class="list">
            <li class="1st">
                <img src="https://img.megabox.co.kr/SharedImg/2022/05/09/6zfAYe6IrZ8BWnruqEfafwakt5cUjWgX_420.jpg" alt="">
                <div class="btn">
                    <button type="button">
                        <i class="fa-regular fa-heart"></i>
                        1.1k</button>
                    <button type="button">예매</button>
                </div>
            </li>
            <li class="2nd">
                <img src="https://img.megabox.co.kr/SharedImg/2022/06/17/UiVCdL9H7i6emWkAoFo6k0pWOx4UaxzD_420.jpg" alt="">
                <div class="btn">
                    <button type="button">
                        <i class="fa-regular fa-heart"></i>
                        1.3k
                    </button>
                    <button type="button">예매</button>
                </div>
            </li>
            <li class="3rd">
                <img src="https://img.megabox.co.kr/SharedImg/2022/05/23/oZfETtpEvKGpdY2JQo2Z6wFL0S4cpKy5_420.jpg" alt="">
                <div class="btn">
                    <button type="button">
                        <i class="fa-regular fa-heart"></i>
                        2.2k</button>
                    <button type="button">예매</button>
                </div>
            </li>
            <li class="4th">
                <img src="https://img.megabox.co.kr/SharedImg/2022/05/12/y1RvPjCDEgjkIG2fbquiF4Tnm7zNIoJT_420.jpg" alt="">
                <div class="btn">
                    <button type="button">
                        <i class="fa-regular fa-heart"></i>
                        1.6k</button>
                    <button type="button">예매</button>
                </div>
            </li>
        </ol>
    </div>
    <br><br>
    <div class="searchLink">
        <div class="cell">
            <input type="text" placeholder="영화를 입력해 주세요">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div id="time">
            <i class="fa-regular fa-calendar-days"></i>
            상영
        </div>
        <div class="cell">
            <i class="fa-solid fa-film"></i>
            박스오피스
        </div>
        <div class="cell">
            <i class="fa-solid fa-ticket"></i>
            빠른예매</div>
    </div>
    <hr>
    <br>
    <h2>영화 예매 하기</h2>
    <div class="container">
        <div class="ticket">
            <h3>영화 선택</h3>
            <input type="radio" name="movie" id="" checked>탑건: 매버릭<br>
            <input type="radio" name="movie" id="">마녀 part2<br>
            <input type="radio" name="movie" id="">범죄도시 2<br>
            <input type="radio" name="movie" id="">브로커<br>
        </div>
        <div class="date">
            <h3>영화 날짜/시간 선택</h3>
            <input type="datetime-local"> <br>
        </div>
        <input type="button" value="click">
    </div>


</body>
</html>
