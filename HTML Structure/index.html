<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingOn</title>
    <style>
        .parents {
            color: blue;
            font-weight: bold;
            font-size: 20px;
        }

        #p1 {
            color: purple;
            background-color: yellow;
            font-size: 30px;
            text-decoration: underline;
            height: 100px;
            width: 200px;
        }
        a:hover {
            color: aliceblue;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>CodingOn 사전교육 1차시</h1>
    <hr>
    <h2>Do it HTML!</h2>

    <p>
        Hello World! <br>
        <!-- storng은 semantic한 정보를 가진다 -->
        <b>Hello World!</b> <br>
        <strong>Hello World!</strong> <br>
    </p>
    <pre>
        Hello   
        W o r l d
        !   
    </pre>
    
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ol type="i">
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ol>
        </li>
        <li>Milk</li>
    </ul>
    <img src="cat.jpeg" alt="cat image"> <br>
    <a href="http://naver.com">네이버</a>
    <hr>
    <h2>Do it CSS!</h2>
    <p>Hello CSS!</p>

    <div class="parents">
        <p id="p1">문단 1</p>
        <p id="p2">문단 2</p>
        <p>문단 3</p>

        <a href="http://naver.com">link1</a>
        <a href="http://naver.com">link2</a>
    </div>
</body>
</html>
