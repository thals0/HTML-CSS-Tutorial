<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <select name="" id="">
        <!-- selected는 select tag 1개당 1개 -->
        <optgroup label="육식동물">
            <option value="" selected>호랑이</option>
            <option value="">사자</option>
            <option value="">표범</option>
        </optgroup>
        <optgroup label="초식동물">
            <option value="">기린</option>
            <option value="">사슴</option>
            <option value="" disabled>토끼</option>
        </optgroup>
    </select>

    <select name="" id="">
        <!-- selected는 select tag 1개당 1개 -->
        <optgroup label="color">
            <option value="black" selected>black</option>
            <option value="sliver">sliver</option>
            <option value="skyblue">skyblue</option>
            <option value="pink">pink</option>
        </optgroup>
        <optgroup label="size">
            <option value=S">S</option>
            <option value="M">M</option>
            <option value="L" disabled>L(Sold out)</option>
        </optgroup>
    </select>
</body>
</html>
