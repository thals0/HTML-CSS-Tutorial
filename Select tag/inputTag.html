<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputTag</title>
</head>
<body>
    <input type="button" value="click">
    <br>
    <!-- placeholder : 사용자에게 어떤 형태로 입력해야 하는지 알려줌 -->
    <input type="text" name="email" placeholder="id@gmail.com">
    <br>
    <input type="password" name="password" placeholder="password">
    <br>
    <br>
    <input type="checkbox" name="size" value="100" checked>100
    <input type="checkbox" name="size" value="105"> 105
    <input type="checkbox" name="size" value="110"> 110
    <br>
    <br>
    predator
    <input type="radio" name="predator" value="lion" checked> lion 
    <input type="radio" name="predator" value="tiger"> tiger
    <input type="radio" name="predator" value="cat"> cat
    <br>
    herbivores
    <input type="radio" name="herbivores" value="deer" checked> deer
    <input type="radio" name="herbivores" value="rabbit"> rabbit
    <br>
    <br>
    <!-- 브라우저마다 포멧 형식이 다를 수 있음(브라우저 의존성, 호환성) -->
    <input type="date">
    <br>
    <input type="datetime">
    <br>
    <input type="datetime-local">
    <br>
    <br>
    <input type="color">
</body>
</html>
