<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 주문 문서</title>
</head>
<body>
    <h2 style="color:blueviolet">COFFEE BEAN</h2>
    <h3>주문자 이름</h3>
    <input type="text" name="name" placeholder="홍길동">
    <hr>
    <h3>여러 메뉴 주문</h3>
    <input type="checkbox" name="menu" value="아이스 헤이즐넛 라떼"> 아이스 헤이즐넛 라떼 <br>
    <input type="checkbox" name="menu" value="카페 라떼"> 카페 라떼 <br>
    <input type="checkbox" name="menu" value="아메리카노"> 아메리카노 <br>
    <input type="checkbox" name="menu" value="카푸치노"> 카푸치노 <br>
    <input type="checkbox" name="menu" value="모카 라떼"> 모카 라떼 <br>
    <input type="date" name="date">
    <br> <hr>
    <h3>한 메뉴 주문</h3>
    <input type="radio" name="oneMenu" value="아이스 헤이즐넛 라떼"> 아이스 헤이즐넛 라떼 <br>
    <input type="radio" name="oneMenu" value="카페 라떼"> 카페 라떼 <br>
    <input type="radio" name="oneMenu" value="아메리카노"> 아메리카노 <br>
    <input type="radio" name="oneMenu" value="카푸치노"> 카푸치노 <br>
    <input type="radio" name="oneMenu" value="모카 라떼"> 모카 라떼 <br>
    <input type="datetime-local" name="datetime">
</body>
</html>
